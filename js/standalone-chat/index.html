<!doctype html>
<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<link href="public/style.css" rel="stylesheet">
<script src="public/chat.js"></script>

<script type="text/javascript">
    $(function() {
        var socket = io();

        /* Outgoing messages */
        $('form').submit(function() {
            // send message to server
            var data = { 'user':'You', 'msg':$('#msg').val() };
            socket.emit('message', data);

            // append message to own chat
            appendOutgoingMessage(data, $('#messages'), $('#left'));

            // clear text input
            $('#msg').val('');

            // do not reload page
            return false;
        });

        /* Incoming messages */
        socket.on('message', function(data) {
            appendIncomingMessage(data, $('#messages'), $('#left'));
        });

        /* Incoming movies */
        socket.on('movie', function(data) {
            appendMovie(data, $('#movies'), $('#right'));
        });
    });
</script>

<body>

<div class="col-xs-12 col-sm-6" id="left">
    <div class="panel">
        <div class="panel-heading">
            <h1>Chat</h1>
        </div>
        <div class="panel-body">
            <ul class="list-unstyled" id="messages"></ul>
        </div>
        <div class="panel-footer">
            <form action="" class="form-inline">
                <input id="msg" type="text" class="form-control" placeholder="Type..." />
                <small class="pull-right">
                    <button class="btn btn-warning" id="msg">Send</button>
                </small>
            </form>
        </div>
    </div>
</div>

<div class="col-xs-12 col-sm-6" id="right">
    <div>
        <div class="panel">
            <div class="panel-heading">
                <h1>Movies</h1>
            </div>
            <div class="panel-body">
                <ul class="list-unstyled" id="movies"></ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
